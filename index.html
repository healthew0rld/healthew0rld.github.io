  <!-- ===== Y2K COLLAGE HEADER ===== -->
<style>
  /* only styles the collage header */
  .y2k-header{
    position:relative; width:100%; min-height:280px; padding:14px 10px;
    background:#fff; overflow:hidden; border-bottom:4px dashed hotpink;
  }
  .y2k-grid{
    display:grid; grid-template-columns:repeat(12, 1fr); grid-auto-rows:60px;
    gap:8px; max-width:1200px; margin:0 auto;
    filter:saturate(1.2) contrast(1.05);
  }
  .y2k-grid img{
    width:100%; height:100%; object-fit:cover; image-rendering:pixelated;
    border:2px solid #ddd; box-shadow:0 2px 10px rgba(0,0,0,.12);
  }
  /* make some tiles bigger for that messy collage feel */
  .w2{grid-column:span 2} .w3{grid-column:span 3}
  .h2{grid-row:span 2} .h3{grid-row:span 3}

  /* center “ad panel” */
  .y2k-panel{
    position:absolute; inset:auto 0 14px 0; margin:auto; width:min(680px,92vw);
    background:#fff; border:2px solid #111; border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.18);
    text-align:center; padding:12px 14px;
  }
  .y2k-panel h1{margin:4px 0 6px; font:700 22px/1.1 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .y2k-pill{
    display:inline-block; padding:6px 12px; border-radius:999px; margin:6px 6px 0;
    border:1px solid #dfe7f0;
    background:linear-gradient(180deg,#fff,#eef8ff);
    font:600 13px/1 system-ui,-apple-system,Segoe UI,Roboto,Arial;
  }
  .y2k-cta{
    display:inline-block; margin:10px 6px 6px; padding:10px 16px; border-radius:999px;
    background:#111; color:#fff; text-decoration:none; font-weight:700;
    box-shadow:0 8px 20px rgba(0,0,0,.18);
  }
</style>

<header class="y2k-header">
