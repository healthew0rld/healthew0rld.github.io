<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>900shepherd — student_ (star9000)</title>
<style>
  /* ===== Frutiger Aero 2000s ===== */
  :root{
    --bg1:#E7F5FF;   /* light sky */
    --bg2:#CFF8E6;   /* mint */
    --card:#ffffffcc;
    --text:#0b1220;
    --muted:#5c6b7b;
    --accent:#00b3ff;   /* aqua */
    --accent2:#00d18f;  /* mint */
  }
  html,body{height:100%;margin:0}
  body{
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 20% -10%, #aee9ff80, #0000 60%),
      radial-gradient(900px 700px at 110% 110%, #bfffe780, #0000 60%),
      linear-gradient(160deg,var(--bg1),var(--bg2));
  }
  .wrap{max-width:760px;margin:40px auto;padding:0 16px}
  header{display:flex;align-items:center;gap:10px;margin-bottom:16px}
  .logo{font-weight:800;letter-spacing:.02em}
  .badge{
    font-size:12px;padding:4px 10px;border-radius:999px;
    background:linear-gradient(180deg,#eafcff,#d6fff2);
    border:1px solid #dae8f2;color:#199e7c;
  }
  .card{
    background:var(--card); backdrop-filter: blur(8px);
    border:1px solid #e6eef6; border-radius:18px; padding:18px;
    box-shadow:0 20px 60px #0000001a, inset 0 1px 0 #ffffff80;
  }
  .title{font-size:26px;font-weight:800;margin:2px 0 8px}
  .subtitle{color:var(--muted);margin:0 0 14px}
  .cover{
    width:280px; max-width:90vw; border-radius:14px; display:block; margin:6px auto 14px;
    box-shadow:0 10px 30px #73e0ff40, 0 0 0 1px #e6eef6;
  }
  .buttons{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
  .btn{
    appearance:none; text-decoration:none; color:#0b1220; font-weight:600; font-size:14px;
    padding:10px 14px; border-radius:999px; border:1px solid #d7e7f3;
    background:linear-gradient(180deg,#ffffff,#e9f6ff);
    box-shadow:
      inset 0 1px 0 #ffffff,
      0 6px 18px #86e8ff4d;
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .btn:hover{transform:translateY(-1px); box-shadow: inset 0 1px 0 #ffffff,0 10px 22px #86e8ff66}
  .btn.primary{border-color:#bfeaff;background:linear-gradient(180deg,#e8fbff,#d8f4ff)}
  footer{color:var(--muted);text-align:center;margin:24px 0 10px;font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">900shepherd</div>
      <span class="badge">star9000</span>
    </header>

    <section class="card">
      <div class="title">student_</div>
      <p class="subtitle">debut single — out now</p>

      <!-- your cover image in repo root -->
      <img class="cover" src="cover.jpg" alt="student_ cover art">

      <div class="buttons">
        <!-- replace # with real links when they’re live -->
        <a class="btn primary" href="#" target="_blank" rel="noopener">Spotify</a>
        <a class="btn" href="#" target="_blank" rel="noopener">Apple Music</a>
        <a class="btn" href="#" target="_blank" rel="noopener">YouTube Music</a>
        <a class="btn" href="#" target="_blank" rel="noopener">Deezer</a>
      </div>
    </section>

    <footer>© <span id="y"></span> 900shepherd · star9000</footer>
  </div>

<script>
  document.getElementById('y').textContent=new Date().getFullYear();
</script>
</body>
</html>
