<style>
  /* ===== Tumblr + Y2K Frutiger-Aero vibes ===== */
  :root{
    --bg:#ffffff; --text:#0b1220; --muted:#6a7690;
    --edge:#e9eef4; --soft:#f6fbff;
    --aqua:#00b3ff; --mint:#00d18f; --pink:#ff8df4;
  }
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:920px;margin:32px auto;padding:0 18px}

  /* header banner */
  .hero{
    border:1px solid var(--edge); border-radius:22px; padding:16px 18px; margin-bottom:18px;
    background:linear-gradient(160deg,#f4fbff,#f7fff8);
    box-shadow:0 12px 30px #0000000d, inset 0 1px 0 #fff;
  }
  .hero h1{margin:.2rem 0 .4rem; font-size:28px; letter-spacing:.02em}
  .hero p{margin:0; color:var(--muted)}
  .ice{max-width:760px;width:100%;border-radius:14px;border:1px solid var(--edge);margin-top:10px}

  /* tumblr-like post cards */
  .post{
    border:1px solid var(--edge); border-radius:22px; padding:18px; margin:18px 0;
    background:#fff;
    box-shadow:0 10px 26px #0000000d, inset 0 1px 0 #fff;
  }
  .post h2{margin:.2rem 0 .4rem; font-size:24px}
  .sub{color:var(--muted);margin:0 0 12px}

  /* release card internals */
  .cover{width:340px;max-width:92vw;border-radius:16px;display:block;margin:8px auto 14px;
         box-shadow:0 10px 30px #7de8ff33, 0 0 0 1px var(--edge);}
  .buttons{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
  .btn{
    text-decoration:none;color:#0b1220;font-weight:600;font-size:14px;
    padding:10px 16px;border-radius:999px;border:1px solid var(--edge);
    background:linear-gradient(180deg,#ffffff,#eef8ff);
    box-shadow:inset 0 1px 0 #ffffff,0 6px 16px #8fe8ff33;
    transition:.12s transform,.12s box-shadow;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:inset 0 1px 0 #ffffff,0 10px 22px #8fe8ff55}
  .pill{display:inline-block;padding:2px 10px;border-radius:999px;font-size:12px;margin-left:8px;
        background:linear-gradient(180deg,#eafcff,#e8fff6);border:1px solid var(--edge);color:#169b80}

  /* sticker grid (swap emoji for gifs later) */
  .stickers{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;margin-top:6px}
  .tile{border:1px solid var(--edge);border-radius:16px;padding:14px;text-align:center;background:var(--soft)}
  .tile .emoji{font-size:44px; line-height:1.1}
  .cap{color:var(--muted);font-size:13px;margin-top:6px}

  footer{color:var(--muted);text-align:center;margin:26px 0 12px;font-size:12px}
</style>
